{% extends 'base.html' %}

{% block title %}Lista de Produtos - FlameByte{% endblock %}

{% block content %}
    <h2>Lista de Produtos</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">Preço: R$ {{ product.price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Ver Detalhes</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Nenhum produto disponível.</p>
        {% endfor %}
    </div>
{% endblock %}
